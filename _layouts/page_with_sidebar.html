<article class="nhsuk-grid-column-two-thirds">
  <header>
      <div class="nhsuk-page-heading nhsuk-reading-width">
          {%- if page.title -%}
            <h1>{{ page.title }}</h1>
          {%- endif -%}
          {%- if page.subtitle -%}
            <p class="nhsuk-body-l nhsuk-page-intro">{{ page.subtitle }}</p>
          {%- endif -%}
        </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {%- include previous_next.html -%}

</article>

<section class="nhsuk-grid-column-one-third">
    {%- include guide_sidebar.html -%}
</section>
